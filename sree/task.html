<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>contact form</title>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="style.css">  
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	 <script  src="js/jquery.js"></script>
	 <script src="js/jquery.validate.js"></script>
	 
</head>
<body>

	<div class="container">
		<div class="row content">
			<div class="col-md-6 mb-3">
				<img src="image/form.jpg" class="img-fluid" alt="image">
			</div>
			<div class="col-md-6">
				<h3 class="contact-text mb-3">Contact Form</h3>

              <br>
				<form class="form-horizontal" method="POST" id="simple_form" >
				<div class="control-group">
					<label class="control-label"  for="first name">First Name</label>
					<div class="controls">
					  <input type="first  name" id="first  name" name="first  name" class="form-control1"  required="required" data-validation-required-message="Please enter your first name">
					  <p class="text-danger help-block"></p>
					</div>
				  </div>
				
					<div class="control-group">
						<label class="control-label"  for="last name">last name</label>
						<div class="controls">
						  <input type="last  name" id="last name" name="last name" class="form-control1"  required="required" data-validation-required-message="Please enter your last name">
						  <p class="text-danger help-block"></p>
						</div>
					  </div>
					


					<div class="control-group">
						<label class="control-label"  for="phone np">Phone no</label>
						<div class="controls">
						  <input type="phone no" id="phone no" name="phone no" class="form-control1"  required="required" data-validation-required-message="Please enter your phone number">
						  <p class="text-danger help-block"></p>
						</div>
					  </div>
					


					  <div class="control-group">
						<label class="control-label"  for="email">E-mail</label>
						<div class="controls">
						  <input type="email" id="email" name="email" class="form-control1"  required="required" data-validation-required-message="Please enter your email">
						  <p class="text-danger help-block"></p>
						</div>
					  </div>
					
					
					  <div class="control-group">
						<label class="control-label" for="message">Description</label>
						<div class="controls">
                    <textarea  name ="contact message "class="form-control1" id="contact message" rows="3"    required="required" data-validation-required-message="Please enter your message"></textarea>
						<p class="text-danger help-block"></p>
				
                    </div>
					</div>
					<br>

					<div class="control-group">
						<div id="success">
					  <div class="controls">
						<button class="btn btn-class" type="submit"  id="submit ">Register</button>
					  </div>
					</div>
                   <form>
					</div>
				
					</div>
					</div>
					


	<script>
		$(document).ready(function(){
			$.validator.setDefaults({
				submitHandler:function(){
					alert("submitted!");
				}
			});
						
		 $("#simple_form").validate({
            
		 });
		});
		</script>
		</body>
		</html>
